
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ClojureScript Interop Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/site.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="/js/jquery-1.7.2.min.js"></script>
    <script src="/js/bootstrap-modal.js"></script>
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">ClojureScript Interop Demo</a>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="span12">
          <h2>CLJS Chat - THE place to talk ClojureScript</h2>
          <div id="chatlog"></div>
          <form id="chatbox" class="form-horizontal">
            <input type="text" id="message" class="span12" placeholder="Type here. ENTER when done."/>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="span12">
          <h2>Raw input from server:</h2>
          <div id="log"></div>
        </div>
      </div>

    </div> <!-- /container -->
    <div class="modal" id="registration">
      <div class="modal-header">
        <h3>Who goes there?</h3>
      </div>
      <form id="registration" class="form-horizontal">
        <div class="modal-body">
          <input type="text" id="handle" placeholder="What do we call you?"/>
          <input type="text" id="email" placeholder="Your email?"/>
        </div>
        <div class="modal-footer">
          <input type="submit" value="Let's Go!" class="btn btn-primary" />
        </div>
      </form>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
